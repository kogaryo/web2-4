<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title></title>
  </head>
  <body>
    <article id="main">
      <p>スーパーへ行きます。</p>
        <section class="curry_picture">
         <img src="image/curry.jpg" alt="完成したカレー" width=300 class="photo">
        <d1 class="explanation">
          <dt>種類:</dt><dd>ポークカレー（いろいろ入り）</dd>
          <dt>辛さ:</dt><dd>食べれる程度</dd>
          <input type="submit" value="OK" class="btn btn-submit">
          <input type="reset" value="リセット" class="btn btn-reset">
        </d1>
        <table id="ingredient">
          <caption>カレーの材料</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
          <thead>
          <tbody>
            <tr><th>ジャガイモ</th><td>適量</td><td>200円</td></tr>
            <tr><th>ニンジン</th><td>適量</td><td>100円</td></tr>
            <tr><th>食用の肉</th><td>適量</td><td>400円</td></tr>
            <tr><th>カレー粉</th><td>適量</td><td>300円</td></tr
          </tbody>
          <tfoot>
            <tr><th>合計</th><td></td><td colspan="2">1000円</td></tr>
          </tfoot>
        </table>
      </section>
    <article>
  </body>
</html>
